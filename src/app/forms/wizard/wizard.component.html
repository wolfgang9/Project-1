<h3>Wizard Forms</h3>
<p>Form.io provides a way to build multi-page forms and easily embed them within your application using the following code.</p>
<pre class="text-center"><code class="language-markup">&lt;formio src="{{ config.appUrl }}/wizard"&gt;&lt;/formio&gt;</code></pre>
<formio src="{{ config.appUrl }}/wizard"></formio>
